{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "chat_app/style.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Profile page</title>
</head>

<body>
    <div class="chat_flexbox_container">
        <div class="chat_wrapper shadow-lg mb-5 rounded">
            <div class="border-bottom border-2" style="margin-bottom: 30px;">
            <p class="name text-start text-capitalize fs-3 lh-sm">Update your accout here:</p>
            </div>
            <div class="top_bar_flexbox" style="justify-content: flex-start; margin-bottom: 20px;">
                <div>
                    <img class="rounded-circle account-img" src="{{ user.userprofile.picture.url }}" alt="foto"
                    style="height: 100px; width: 100px;">
                </div>
                <div style="margin-left: 20px;">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                </div>
            </div>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <div class="form-floating mb-3">
                        {{ u_form.username }}
                        <label for="floatingUsername">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        {{ u_form.email }}
                        <label for="floatingEmail">Email</label>
                    </div>
                    
                    <div class="input-group mb-3">
                        {{ p_form.picture }}
                    </div>

                    <div class="form-floating mb-3">
                        {{ pswrd_form.old_password }}
                        <label for="floatingOldPassword">Old Password</label>
                    </div>

                    <div class="form-floating mb-3">
                        {{ pswrd_form.new_password1 }}
                        <label for="floatingPassword1">New Password</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        {{ pswrd_form.new_password2 }}
                        <label for="floatingPassword2">New Password confirmation</label>
                    </div>

                </fieldset>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary text-white" value="submit" type="submit" 
                    style="color: rgba(26, 48, 241, 0.767); margin-bottom: 30px;">Update Account</button>
                </div>
            <div class="position-relative">
                <div class="position-absolute bottom-0 end-0">
                    <a href="{% url "logout" %}">Logout here!</a>
                </div>
            </div>
            <div class="position-relative">
                <div class="position-absolute bottom-0 start-0">
                    <a href="{{request.META.HTTP_REFERER}}">Go back</a>
                </div>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script>
    
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    
    </script>
</body>
</html>
